<template>
    <lightning-card title="Upload Attachments">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Attachments" onchange={uploadHandler}></lightning-input>
            <template lwc:if={onload}>
                <p>{fileData.fileName}</p>
            </template>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Submit" onclick={submitHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
