<template>
    <lightning-card title="Files and Attachments">
        <template for:each={filesData} for:item="file">
            <div key={file.Id} class="slds-box slds-m-around_medium">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-large-size_3-of-12">
                      <a href={file.url} >{file.Title}</a>
                    </div>
                    <div class="slds-col slds-large-size_3-of-12">
                      <a href={file.url} download> <lightning-button label="Download" variant="brand"></lightning-button></a>
                    </div>
                    <div class="slds-col slds-large-size_3-of-12">
                        <lightning-button label="Preview" onclick={previewHandler} data-id={file.ContentDocumentId}></lightning-button>
                    </div> 
                    <div class="slds-col slds-large-size_3-of-12">
                        <lightning-button label="Delete" onclick={deleteHandler} data-id={file.ContentDocumentId} title={file.Title}></lightning-button>
                    </div> 
                  </div>    
            </div>
        </template>
    </lightning-card>
</template>
