<template>
    <lightning-card title="Books">
        <div class="slds-m-around_medium">
            <lightning-input class="slds-m-around_medium" type="search" placeholder="Find Your Book" onchange={ChangeHandler} value={bookName}></lightning-input>
            <lightning-layout multiple-rows>
                <template for:each={books} for:item="book">
                    <lightning-layout-item key={book.id} size="3" padding="around-small">
                        <div class="slds-box slds-box_x-small slds-theme_shade slds-p-around_medium slds-text-align_center">
                            <img src={book.thumbnail}/>
                            <div class="slds-text-heading_small slds-p-vertical_medium">
                                <strong>{book.title}</strong>
                            </div>
                            <p class="slds-m-bottom_xxx-small"><strong>Author : {book.author}</strong></p>
                            <p class="slds-m-bottom_xxx-small"><strong>Rating : {book.rating}</strong></p>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
