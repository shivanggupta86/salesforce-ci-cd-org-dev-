<template>

    <lightning-card title="Create Account" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Account Name" placeholder="Type Account Name"
                onchange={nameHandler}></lightning-input>
            </div>
            <p slot="footer">
                <lightning-button class="slds-p-right_small" variant="brand" label="Save" onclick={saveHandler}></lightning-button>
                <lightning-button label="Add Contact" onclick={createContact}></lightning-button>
            </p>
            <template lwc:if={showTable}>
                <div class="slds-m-around_medium">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col"> First Name </th>
                                <th scope="col"> Last Name </th>
                                <th scope="col"> Email </th>
                                <th scope="col"> Date of Birth </th>
                            </tr>
                        </thead>
                        <tbody class="body">
                            <!-- <tr class="slds-hint-parent body">
                                <th scope="row"> Shivang </th>
                                <th scope="row"> Gupta </th>
                                <th scope="row"> shivanggupta@gmail.com </th>
                                <th scope="row"> 01/02/1993 </th>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
        </template>
    </lightning-card>
</template>
