<template>
    <lightning-card title="Record view form">
        <lightning-record-view-form record-id={recordId} object-api-name={objectName}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_2-of-2">
                    <lightning-output-field field-name="Rating"></lightning-output-field>
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
        <div class="slds-m-around_small">
            <lightning-button variant="brand" label="Move To List View" onclick={clickHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
