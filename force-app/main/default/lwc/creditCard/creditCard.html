<template>
    <lightning-card title="Types of Card">
        <p class="slds-m-around_medium slds-text-heading_small"><Strong>Overview</Strong></p>
        <p class="slds-m-around_medium">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores soluta laboriosam nam veritatis quos possimus, dolore iste delectus corporis voluptas ut praesentium perferendis. Dicta error necessitatibus maxime ratione vitae repudiandae!
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, atque. Quia eligendi quis excepturi, eum rem quibusdam suscipit rerum perspiciatis sit modi natus vel deserunt, illum nemo sed ipsam illo!
        </p>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <template for:each={cardData} for:item="card">
                    <lightning-layout-item size="3" padding="around-small" key={card.Id}>
                        <div class="custom-box slds-box slds-theme_shade slds-p-around_medium slds-text-align_center">
                            <div class="slds-m-around_small slds-text-heading_medium">
                                <strong>{card.Name}</strong>
                            </div>
                            <div class="flip-card">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <img src={card.Picture_URL__c} class="img">
                                    </div>
                                    <div class="flip-card-back">
                                        <lightning-button-group class="button-group">
                                            <div class="slds-m-around_small">
                                                <lightning-button variant="brand" label="Apply Now"
                                                    onclick={applyHandler}></lightning-button>
                                            </div>
                                            <div class="slds-m-around_small">
                                                <lightning-button label="Know More" onclick={knowMoreHandler} title={card.Name} class="knowMore"></lightning-button>
                                            </div>
                                        </lightning-button-group>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </lightning-layout-item>
                </template>
            </lightning-layout>


        </div>
    </lightning-card>
</template>
